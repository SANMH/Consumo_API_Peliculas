<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Historial de Busqueda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   
  <ion-list-header lines="full">
    <ion-label>
      Historial
      <br>
    </ion-label>
  </ion-list-header>
  <ion-list>
    <ng-container *ngIf="!historial || historial.length == 0">
      <div *ngFor="let n of [0,1,2]" padding>
        <ion-skeleton-text></ion-skeleton-text>
        <p>
          <ion-skeleton-text class="text-skeleton"></ion-skeleton-text>
        </p>
      </div>
    </ng-container>
    <ion-item-sliding *ngFor="let user of historial">
      <ion-item lines="inset">


        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Usuario: {{ user.usuario }}</ion-card-subtitle>
            <ion-card-title><ion-icon name="search"></ion-icon> {{ user.historial }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>Geolocalizacion:<br>
           Latidud: {{user.latitud}} <br>
           Longitud: {{user.longitud}}
          </ion-card-content>
        </ion-card>





        <ion-note slot="end" color="primary"></ion-note>
      </ion-item>
 
      <ion-item-options side="end">
        <ion-item-option (click)="remove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>


</ion-content>
